<!doctype html>
<html ng-app="vacationApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="vacation.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placehoder="Enter a name here">
      <label>Password:</label>
      <input type="password" ng-model="password" placeholder="Enter password">
      <hr>
      <h1>Hello {{yourName}}!</h1>
      <hr>
      <div ng-controller="VacationController as vacationList">
        <ul>
          <li ng-repeat="vacation in vacationList.vacations">
            <input type="checkbox" ng-model="vacation.approved">
            <span>{{vacation.text}}</span>
            <span>{{vacation.startDate | date:'mediumDate'}}</span>
          </li>
        </ul>
          <form ng-submit="vacationList.addVacation()">
            <input type="text" ng-model="vacationList.vacationText" placeholder="Enter vacation here" required>
            <input type="date" ng-model="vacationList.startDate" min="2015-01-01" required>
            <input class="btn-primry" type="submit" value="add">
          </form>
      </div>
    </div>
  </body>
</html>
